<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Maintenance - ขออภัยในความไม่สะดวก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>VOTE | Miss Seven Queen 2026</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/ico/logo-miss-seven-queen.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@600&family=Prompt:wght@300;500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Prompt", sans-serif;
      }

      /* พื้นหลังหรูหรา */
      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #2a1f0a 0%, #000000 90%);
        z-index: -1;
      }

      /* การ์ดข้อความ */
      .maintenance-card {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05); /* กระจกใสสีดำ */
        border: 1px solid rgba(184, 134, 11, 0.3); /* ขอบทองจางๆ */
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        max-width: 90%;
        width: 400px;
      }

      /* ไอคอน */
      .icon-box {
        font-size: 4rem;
        color: #ffd700;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      /* หัวข้อ */
      h1 {
        font-family: "Noto Serif Thai", serif;
        font-size: 1.8rem;
        color: #b8860b;
        margin: 0 0 10px 0;
        font-weight: 600;
      }

      /* เนื้อหา */
      p {
        color: #ccc;
        line-height: 1.6;
        margin-bottom: 25px;
        font-size: 1rem;
      }

      .highlight {
        color: #ff4500; /* สีส้มแดง เพื่อบอกว่า Error ตรงไหน */
        font-weight: 500;
      }

      /* ปุ่ม Refresh */
      .btn-retry {
        background: linear-gradient(45deg, #b8860b, #ffd700);
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        color: #000;
        font-weight: bold;
        font-family: "Prompt", sans-serif;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-retry:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <div class="maintenance-card">
      <div class="icon-box">
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>

      <h1>ขออภัยในความไม่สะดวก</h1>

      <p>
        ขณะนี้ระบบ <span class="highlight">อัพโหลดสลิปขัดข้อง</span><br />
        ทีมงานกำลังเร่งแก้ไขอย่างเร่งด่วนที่สุด
      </p>

      <p style="font-size: 0.9rem; opacity: 0.7">
        (คะแนนโหวตก่อนหน้านี้ถูกบันทึกเรียบร้อยแล้ว)
      </p>

      <a onclick="contactAdmin()" class="btn-retry">
        <i class="fab fa-facebook"></i> ติดตามอัพเดทได้ที่ Facebook
      </a>
    </div>
    <script>
      function contactAdmin() {
        Swal.fire({
          icon: "info",
          title: "ติดต่อแอดมิน",
          html: 'ต้องการไปที่ Facebook Page:<br><b style="font-size: 1.1em;">Miss Seven Queen</b> หรือไม่?',
          showCancelButton: true,
          confirmButtonColor: "#d4af37",
          cancelButtonColor: "#333",
          confirmButtonText: "ไปที่ Facebook",
          cancelButtonText: "ยกเลิก",
        }).then((result) => {
          if (result.isConfirmed) {
            window.open(
              "https://m.me/misssevenqueen?openExternalBrowser=1",
              "_blank"
            );
          }
        });
      }
    </script>
  </body>
</html>
