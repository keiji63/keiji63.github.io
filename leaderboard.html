<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Leaderboard - Miss Seven Queen 2026</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/ico/logo-miss-seven-queen.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <img
        src="https://i.ibb.co/x8PfzNFG/logo-miss-seven-queen.png"
        class="logo-miss-seven-queen"
        alt="Miss Seven Queen Logo" />
      <h1>Leaderboard</h1>
      <p style="font-size: 12px; color: #aaa">
        อัปเดตคะแนนล่าสุดทุกครั้งที่มีการโหวต
      </p>
      <div class="sponsor-container">
        <div class="sponsor-title">Official Sponsors</div>
        <div class="slider">
          <div class="slide-track">
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/2560px-Adidas_Logo.svg.png"
                alt="Logo" />
            </div>

            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png"
                alt="Logo" />
            </div>
            <div class="slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/2560px-Adidas_Logo.svg.png"
                alt="Logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scoreboard-container">
      <div id="podiumArea" class="podium-area">
        <div
          style="
            color: #aaa;
            width: 100%;
            text-align: center;
            margin-top: 50px;
          ">
          <i class="fas fa-circle-notch fa-spin"></i> กำลังโหลดคะแนน...
        </div>
      </div>

      <div id="listArea" class="list-area"></div>

      <div style="text-align: center; margin-top: 30px">
        <a href="index.html" class="btn-back">
          <i class="fas fa-vote-yea"></i> กลับไปหน้าโหวต
        </a>
      </div>
    </div>
    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
